<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .server-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .server-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-running {
            background: #10b981;
            color: white;
        }

        .status-stopped {
            background: #6b7280;
            color: white;
        }

        .status-crashed {
            background: #ef4444;
            color: white;
        }

        .status-unhealthy {
            background: #f59e0b;
            color: white;
        }

        .status-starting, .status-stopping {
            background: #3b82f6;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .server-info {
            margin: 15px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9rem;
        }

        .info-label {
            color: #6b7280;
            font-weight: 500;
        }

        .info-value {
            color: #1f2937;
            font-weight: 600;
        }

        .server-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: #10b981;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: #059669;
        }

        .btn-stop {
            background: #ef4444;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: #dc2626;
        }

        .btn-restart {
            background: #3b82f6;
            color: white;
        }

        .btn-restart:hover:not(:disabled) {
            background: #2563eb;
        }

        .log-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .log-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .log-content {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            height: 300px;
            overflow-y: auto;
            line-height: 1.4;
        }

        .refresh-btn {
            background: #6366f1;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .refresh-btn:hover {
            background: #4f46e5;
        }

        .metrics {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .metric {
            flex: 1;
            padding: 8px;
            background: #f3f4f6;
            border-radius: 6px;
            text-align: center;
        }

        .metric-label {
            font-size: 0.75rem;
            color: #6b7280;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1f2937;
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ MCP Server Dashboard</h1>

        <div id="dashboard-grid" class="dashboard-grid">
            <!-- Server cards will be dynamically inserted here -->
        </div>

        <div class="log-section">
            <div class="log-header">
                <h2 class="log-title">ðŸ“‹ Orchestrator Logs</h2>
                <button class="refresh-btn" onclick="fetchLogs()">Refresh Logs</button>
            </div>
            <div id="log-content" class="log-content">
                Loading logs...
            </div>
        </div>

        <div class="last-update">
            Last updated: <span id="last-update-time">Never</span>
        </div>
    </div>

    <script>
        let servers = {};

        function createServerCard(name, data) {
            const statusClass = `status-${data.status}`;
            const uptime = data.uptime || 'N/A';
            const pid = data.pid || 'N/A';
            const cpu = data.cpu_usage || 0;
            const memory = data.memory_mb || 0;
            const restarts = data.restart_count || 0;

            const isRunning = data.status === 'running';
            const isStopped = data.status === 'stopped';

            return `
                <div class="server-card">
                    <div class="server-header">
                        <span class="server-name">${name}</span>
                        <span class="status-badge ${statusClass}">${data.status}</span>
                    </div>

                    <div class="server-info">
                        <div class="info-row">
                            <span class="info-label">PID:</span>
                            <span class="info-value">${pid}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Uptime:</span>
                            <span class="info-value">${uptime}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Restarts:</span>
                            <span class="info-value">${restarts}</span>
                        </div>
                    </div>

                    <div class="metrics">
                        <div class="metric">
                            <div class="metric-label">CPU</div>
                            <div class="metric-value">${cpu}%</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Memory</div>
                            <div class="metric-value">${memory.toFixed(1)} MB</div>
                        </div>
                    </div>

                    <div class="server-actions">
                        <button class="btn btn-start" onclick="startServer('${name}')" ${!isStopped ? 'disabled' : ''}>
                            Start
                        </button>
                        <button class="btn btn-stop" onclick="stopServer('${name}')" ${!isRunning ? 'disabled' : ''}>
                            Stop
                        </button>
                        <button class="btn btn-restart" onclick="restartServer('${name}')" ${!isRunning ? 'disabled' : ''}>
                            Restart
                        </button>
                    </div>
                </div>
            `;
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                if (data.success) {
                    servers = data.servers;
                    updateDashboard();
                    document.getElementById('last-update-time').textContent =
                        new Date().toLocaleTimeString();
                }
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        function updateDashboard() {
            const grid = document.getElementById('dashboard-grid');
            grid.innerHTML = '';

            for (const [name, data] of Object.entries(servers)) {
                grid.innerHTML += createServerCard(name, data);
            }
        }

        async function startServer(name) {
            try {
                const response = await fetch(`/api/server/${name}/start`, { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    setTimeout(fetchStatus, 1000);
                }
            } catch (error) {
                console.error('Failed to start server:', error);
            }
        }

        async function stopServer(name) {
            try {
                const response = await fetch(`/api/server/${name}/stop`, { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    setTimeout(fetchStatus, 1000);
                }
            } catch (error) {
                console.error('Failed to stop server:', error);
            }
        }

        async function restartServer(name) {
            try {
                const response = await fetch(`/api/server/${name}/restart`, { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    setTimeout(fetchStatus, 1000);
                }
            } catch (error) {
                console.error('Failed to restart server:', error);
            }
        }

        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();

                if (data.success) {
                    const logContent = document.getElementById('log-content');
                    logContent.textContent = data.logs.join('');
                    logContent.scrollTop = logContent.scrollHeight;
                }
            } catch (error) {
                console.error('Failed to fetch logs:', error);
            }
        }

        // Initial fetch
        fetchStatus();
        fetchLogs();

        // Auto-refresh every 5 seconds
        setInterval(fetchStatus, 5000);

        // Auto-refresh logs every 10 seconds
        setInterval(fetchLogs, 10000);
    </script>
</body>
</html>
