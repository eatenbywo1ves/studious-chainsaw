<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Observatory - Live Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1f2e, #2d3748);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4f46e5, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-connected {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .status-disconnected {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .agents-section {
            background: linear-gradient(135deg, #1e293b, #334155);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #e2e8f0;
            border-bottom: 2px solid #4f46e5;
            padding-bottom: 10px;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .agent-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #4f46e5;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(79, 70, 229, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .agent-card:hover::before {
            opacity: 1;
        }

        .agent-card.active {
            border-left-color: #10b981;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.2);
        }

        .agent-card.inactive {
            border-left-color: #ef4444;
            opacity: 0.7;
        }

        .agent-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .agent-status {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .agent-metrics {
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .charts-section {
            background: linear-gradient(135deg, #1e293b, #334155);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }

        .events-section {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #1e293b, #334155);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-height: 400px;
        }

        .events-list {
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        .event-item {
            padding: 10px;
            border-left: 3px solid #4f46e5;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
        }

        .event-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .event-warning {
            border-left-color: #f59e0b;
        }

        .event-error {
            border-left-color: #ef4444;
        }

        .event-critical {
            border-left-color: #dc2626;
            background: rgba(220, 38, 38, 0.1);
        }

        .event-timestamp {
            color: #94a3b8;
            font-size: 0.8rem;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }

        /* Animation for new data */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .agents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Multi-Agent Observatory</h1>
        <div id="connectionStatus" class="status-indicator status-disconnected">
            Connecting...
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value" id="totalAgents">0</div>
            <div class="stat-label">Total Agents</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="activeAgents">0</div>
            <div class="stat-label">Active Agents</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="totalEvents">0</div>
            <div class="stat-label">Events (1h)</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="totalMetrics">0</div>
            <div class="stat-label">Metrics (1h)</div>
        </div>
    </div>

    <div class="main-container">
        <div class="agents-section">
            <h2 class="section-title">ðŸ¤– Agents Status</h2>
            <div class="agents-grid" id="agentsGrid">
                <!-- Agent cards will be populated here -->
            </div>
        </div>

        <div class="charts-section">
            <h2 class="section-title">ðŸ“Š System Metrics</h2>
            <div class="chart-container">
                <canvas id="metricsChart"></canvas>
            </div>
        </div>

        <div class="events-section">
            <h2 class="section-title">ðŸ“‹ Recent Events</h2>
            <div class="events-list" id="eventsList">
                <!-- Events will be populated here -->
            </div>
        </div>
    </div>

    <script src="src/dashboard.js"></script>
</body>
</html>
