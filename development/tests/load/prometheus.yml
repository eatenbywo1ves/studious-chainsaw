global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'loadtest'
    cluster: 'catalytic-saas'

scrape_configs:
  # SaaS API Metrics
  - job_name: 'saas-api'
    static_configs:
      - targets: ['saas-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Locust Metrics (if available via exporter)
  - job_name: 'locust'
    static_configs:
      - targets: ['locust-master:8089']
    metrics_path: '/stats/requests'
    scrape_interval: 5s

  # PostgreSQL Metrics (optional - requires postgres_exporter)
