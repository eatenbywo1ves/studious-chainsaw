[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=80
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires services)
    performance: Performance and benchmark tests
    gpu: Tests requiring GPU hardware
    slow: Slow-running tests
    network: Tests requiring network access
    database: Tests requiring database
    redis: Tests requiring Redis
    docker: Tests requiring Docker
    saas: SaaS platform specific tests
    catalytic: Catalytic computing specific tests
    ghidra: Ghidra extensions tests
    
# Minimum version requirements
minversion = 7.0

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:numba.*
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Test discovery patterns
norecursedirs = 
    .git
    .tox
    __pycache__
    *.egg-info
    build
    dist
    node_modules
    .env
    .venv
    venv

# Timeout configuration (in seconds)
timeout = 300
timeout_method = thread

# Parallel execution
# Use with: pytest -n auto
# Requires pytest-xdist

# Coverage configuration
# Only measure coverage for our source code
# Exclude test files from coverage