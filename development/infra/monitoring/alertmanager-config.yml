global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'webhook'
  routes:
  - match:
      severity: critical
    receiver: webhook
    continue: true

receivers:
  - name: 'webhook'
    webhook_configs:
    - url: 'http://host.docker.internal:8080/api/events/trigger'
      send_resolved: true
      http_config:
        tls_config:
          insecure_skip_verify: true