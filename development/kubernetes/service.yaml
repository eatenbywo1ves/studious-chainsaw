apiVersion: v1
kind: Service
metadata:
  name: catalytic-saas-api
  namespace: catalytic-saas
  labels:
    app: catalytic-saas-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8082"
spec:
  type: ClusterIP
  selector:
    app: catalytic-saas-api
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8082
    targetPort: metrics
    protocol: TCP

  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: catalytic-saas-metrics
  namespace: catalytic-saas
  labels:
    app: catalytic-saas-api
    monitoring: prometheus
spec:
  type: ClusterIP
  selector:
    app: catalytic-saas-api
  ports:
  - name: metrics
    port: 8082
    targetPort: metrics
    protocol: TCP
