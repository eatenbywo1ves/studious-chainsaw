apiVersion: 1

# ============================================================================
# GRAFANA DASHBOARD PROVIDER - Auto-load dashboards from directory
# ============================================================================

providers:
  - name: 'Catalytic Security Dashboards'
    orgId: 1
    folder: 'Security'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
