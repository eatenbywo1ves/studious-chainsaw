apiVersion: 1

providers:
  - name: 'Catalytic Computing Dashboards'
    orgId: 1
    folder: 'Catalytic Computing'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

  - name: 'System Metrics'
    orgId: 1
    folder: 'System Metrics'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system-metrics-dashboard.json

  - name: 'Business Metrics'
    orgId: 1
    folder: 'Business Metrics'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business-metrics-dashboard.json