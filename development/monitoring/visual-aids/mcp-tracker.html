<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Communication Tracker - Catalytic Platform</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #f1f5f9;
            overflow: hidden;
        }

        #header {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
        }

        #header h1 {
            font-size: 1.5rem;
            font-weight: 300;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #a855f7, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #server-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-box {
            text-align: center;
            padding: 0.5rem 1rem;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #a855f7;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        #main-layout {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            height: calc(100vh - 80px);
        }

        #server-list {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(168, 85, 247, 0.2);
            overflow-y: auto;
            padding: 1rem;
        }

        #server-list h3 {
            margin-bottom: 1rem;
            color: #a855f7;
            font-size: 1rem;
        }

        .server-item {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .server-item:hover {
            background: rgba(168, 85, 247, 0.2);
            border-color: #a855f7;
        }

        .server-item.active {
            background: rgba(168, 85, 247, 0.3);
            border-color: #a855f7;
        }

        .server-name {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .server-status {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 0.3rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.3rem;
        }

        .status-online { background: #10b981; }
        .status-offline { background: #ef4444; }
        .status-warning { background: #f59e0b; }

        #timeline-container {
            background: radial-gradient(circle at center, rgba(168, 85, 247, 0.05) 0%, transparent 70%);
            position: relative;
            overflow: hidden;
        }

        #timeline-svg {
            width: 100%;
            height: 100%;
        }

        .timeline-axis {
            stroke: #475569;
            stroke-width: 1;
        }

        .timeline-tick {
            stroke: #64748b;
            stroke-width: 1;
            opacity: 0.6;
        }

        .timeline-label {
            fill: #94a3b8;
            font-size: 11px;
            text-anchor: middle;
        }

        .message-bubble {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .message-bubble:hover {
            filter: brightness(1.3);
            transform: scale(1.1);
        }

        .message-request {
            fill: #06b6d4;
        }

        .message-response {
            fill: #10b981;
        }

        .message-error {
            fill: #ef4444;
        }

        .message-webhook {
            fill: #f59e0b;
        }

        .message-line {
            stroke: #64748b;
            stroke-width: 1;
            stroke-dasharray: 2,2;
            opacity: 0.6;
        }

        .server-lane {
            fill: none;
            stroke: rgba(168, 85, 247, 0.1);
            stroke-width: 1;
        }

        #message-details {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(168, 85, 247, 0.2);
            padding: 1rem;
            overflow-y: auto;
        }

        #message-details h3 {
            color: #a855f7;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-section {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(168, 85, 247, 0.05);
            border: 1px solid rgba(168, 85, 247, 0.1);
            border-radius: 8px;
        }

        .detail-section h4 {
            color: #06b6d4;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 0.3rem 0;
            font-size: 0.85rem;
        }

        .detail-label {
            opacity: 0.7;
        }

        .detail-value {
            color: #fbbf24;
            font-weight: bold;
        }

        .payload-content {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 320px;
            display: flex;
            gap: 0.5rem;
            z-index: 100;
        }

        .control-btn {
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid #a855f7;
            color: #f1f5f9;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .control-btn:hover {
            background: rgba(168, 85, 247, 0.3);
        }

        .control-btn.active {
            background: #a855f7;
            color: #0f172a;
        }

        #time-filter {
            position: absolute;
            bottom: 20px;
            left: 320px;
            right: 370px;
            background: rgba(15, 23, 42, 0.9);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        #time-slider {
            width: 100%;
            margin: 0.5rem 0;
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #a855f7;
            border-radius: 8px;
            padding: 0.8rem;
            display: none;
            pointer-events: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.3);
            z-index: 1000;
            max-width: 300px;
        }

        .metrics-overlay {
            position: absolute;
            top: 80px;
            left: 320px;
            background: rgba(15, 23, 42, 0.9);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            display: none;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .metric-card {
            text-align: center;
            padding: 0.8rem;
            background: rgba(168, 85, 247, 0.1);
            border-radius: 6px;
        }

        .metric-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #06b6d4;
        }

        .metric-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>🔌 MCP Server Communication Tracker</h1>
        <div id="server-stats">
            <div class="stat-box">
                <div class="stat-value" id="active-servers">0</div>
                <div class="stat-label">Active Servers</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="total-messages">0</div>
                <div class="stat-label">Messages/min</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="error-rate">0%</div>
                <div class="stat-label">Error Rate</div>
            </div>
        </div>
    </div>

    <div id="main-layout">
        <div id="server-list">
            <h3>MCP Servers</h3>
            <div id="server-items"></div>
        </div>

        <div id="timeline-container">
            <svg id="timeline-svg"></svg>
            <div id="controls">
                <button class="control-btn active" onclick="togglePause()">⏸️ Pause</button>
                <button class="control-btn" onclick="showMetrics()">📊 Metrics</button>
                <button class="control-btn" onclick="exportData()">💾 Export</button>
                <button class="control-btn" onclick="clearTimeline()">🗑️ Clear</button>
            </div>
            <div id="time-filter">
                <div style="text-align: center; margin-bottom: 0.5rem; color: #a855f7;">Time Range Filter</div>
                <input type="range" id="time-slider" min="0" max="100" value="100">
                <div class="time-labels">
                    <span>1h ago</span>
                    <span>30m ago</span>
                    <span>Now</span>
                </div>
            </div>
            <div class="metrics-overlay" id="metrics-overlay">
                <h3 style="margin-bottom: 1rem; color: #a855f7;">Performance Metrics</h3>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-number" id="avg-response-time">0</div>
                        <div class="metric-label">Avg Response (ms)</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-number" id="throughput">0</div>
                        <div class="metric-label">Throughput (msg/s)</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-number" id="uptime">0</div>
                        <div class="metric-label">Uptime (%)</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="message-details">
            <h3>📨 Message Details</h3>
            <div style="opacity: 0.7; text-align: center; margin-top: 2rem;">
                Select a message bubble to view details
            </div>
        </div>
    </div>

    <div id="tooltip"></div>

    <script src="mcp-tracker.js"></script>
</body>
</html>
