version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: go-deployment-demo:1.0.0
    container_name: go-deployment-demo
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENVIRONMENT=development
      - VERSION=1.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
